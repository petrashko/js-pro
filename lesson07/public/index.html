<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekBrains</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>
<body>
<div id="vue-app">
    <!-- Модальное окно с сообщением об ошибке -->
    <error-server v-if="showErrorServer" v-on:close-modal="closeModal"></error-server>
    <!-- Шапка сайта -->
    <header>
        <div class="header">
            <div class="container header-wrap">
                <div class="header-left">
                    <a href="index.html" v-on:click="renderCatalog($event)">
                        <img src="../images/logo.svg" alt="picture" />
                    </a>
                    &nbsp;&nbsp;
                    <img src="../images/search.svg" alt="picture" />
                </div>
                <div class="header-right">
                    <img src="../images/menu.svg" alt="picture" />
                    &nbsp;&nbsp;
                    <a href="registration.html">
                        <img src="../images/user.svg" alt="picture" />
                    </a>
                    &nbsp;&nbsp;
                    <div class="image-cart">
                        <a href="cart.html" v-on:click="renderCart($event)">
                            <img src="../images/cart.svg" alt="picture" />
                            <span id="basket-goods-count" class="count text-center">{{ totalAmount }}</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- END: div class="container header-wrap" -->
        </div>
        <!-- END: div class="header" -->
    </header>

    <!-- Основной блок -->
    <main>
        <!-- Breadcrumbs -->
        <aside>
            <div class="breadcrumbs">
                <div class="container breadcrumbs-wrap">
                    <div class="breadcrumbs-text">
                        <h1>Домашнее задание 7</h1>
                    </div>
                    <div class="breadcrumbs-main">
                        <!--
                        <a href="index.html">home</a> /
                        <a href="#">men</a> /
                        <a href="#">new arrivals</a>
                        -->
                    </div>
                </div>
                <!-- END: div class="container breadcrumbs-wrap" -->
            </div>
            <!-- END: div class="breadcrumbs" -->
        </aside>

        <cart v-if="showCart"
            v-on:shopping="renderCatalog"
            v-on:update-cart="setCartList"
            v-bind:showerror="openModal"></cart>
        <catalog v-else
            v-on:update-catalog="setCatalogList"
            v-on:update-cart="setCartList"
            v-bind:showerror="openModal"></catalog>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <div class="footer-bottom">
            <div class="container footer-bottom-wrap">
                <p class="footer-bottom-text">&copy; 2021 Brand All Rights Reserved</p>
                <div class="list-icon-footer">
                    <div class="icon-footer text-center">
                        <img src="../images/iconFacebook.svg" alt="picture" />
                    </div>
                    <div class="icon-footer text-center">
                        <img src="../images/iconInstagram.svg" alt="picture" />
                    </div>
                    <div class="icon-footer text-center">
                        <img src="../images/iconPinterest.svg" alt="picture" />
                    </div>
                    <div class="icon-footer text-center">
                        <img src="../images/iconTwitter.svg" alt="picture" />
                    </div>
                </div>
            </div>
            <!-- END: div class="container footer-bottom-wrap" -->
        </div>
        <!-- END: div class="footer-bottom" -->
    </footer>
</div>

<script src="js/vue3.2.4.js"></script>
<!---->
<script type="module">
    import { vueApp } from './js/MyVueApp.js';

    vueApp.mount('#vue-app');
</script>
</body>
</html>
